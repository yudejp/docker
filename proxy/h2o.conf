proxy.emit-x-forwarded-headers: OFF
access-log:
    path: /dev/stdout
    format: "%t %{X-Forwarded-For}i:%{remote}p to %v via %{user-agent}i \"%r\" %s"
    escape: apache
error-log: /dev/stderr
