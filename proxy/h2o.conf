hosts:  
    default:
        listen:
            port: 8080
        paths:
            "/":
                file.index: [ 'index.html', 'index.htm', 'index.txt' ]
                file.dir: /var/www/html
                file.dirlisting: OFF
    "files.yude.jp":
        listen:
            port: 8080
        paths:
            "/":
                proxy.reverse.url: http://h5ai/
                proxy.websocket: ON
                proxy.preserve-host: ON
