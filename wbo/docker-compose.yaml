version: '3'
services:
  app:
    volumes:
      - data:/opt/app/server-data
    image: lovasoa/wbo
    container_name: wbo
    restart: on-failure
    user: 1000:1000
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 5
        window: 60s

volumes:
  data: